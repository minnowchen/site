	      						國家公園兒童故事劇場《國家公園的快樂心》<br />
								107 年6 月26 日19時30分<br />
								索票入場<br />
								<br />
								台中科技大學今年承辦內政部營建署107 年「國家公園教育扎根計畫專業服務<br />
								案」期能藉由本計畫，將兒童劇之作法與意涵融入國家公園環境教育<br />
								與解說宣導業務推展，促進環境教育及解說教育活動設計之創新。<br />
								<br />
								演出結合由營建署發行的八本國家公園兒童繪本「皮皮的冬季旅行」、<br />
								「風獅爺與好朋友」、「小油坑探險記」、「琪琪登玉山」、「墾丁奇幻<br />

								琵鷺〞、〝栗喉蜂虎〞、〝水鹿〞、〝寄居蟹〞、〝櫻花鉤吻鮭〞、〝綠蠵龜〞、<br />
								〝小青斑蝶〞、〝玉山薊〞&hellip;&hellip;(國家公園志工角色/青蛇、臺北樹蛙、<br />
								風獅爺、歐亞水獺)重新編創故事劇劇本。熱愛國家公園的〝黑熊<br />
								爺爺〞，有一天接到了一封神秘的求救信件，原來是一群棲息在國<br />
								家公園中的動物朋友寫給他的，因為在每一座國家公園中都出現了<br />

								查看，展開了一連串探險的旅程，而那些神秘的足跡與符號原來就<br />
								是？〝黑熊爺爺〞與所有角色一起努力解決了所有環境的問題，也<br />
								更深入的了解國家公園的故事&hellip;&hellip;。<br />
